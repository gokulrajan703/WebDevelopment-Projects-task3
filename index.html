<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
  <link rel="stylesheet" href="slider.css">
</head>
<body>
  <h2 style="text-align: center;">Image Slider</h2>
  <div class="body-section">
    <div class="slider" tabindex="0" aria-label="Image slider">
      <div class="slides" id="slides">
        <div class="slide"><img src="istockphoto-538449165-612x612.jpg" alt="Sunset background"/></div>
        <div class="slide"><img src="istockphoto-1301592082-612x612.jpg" alt="Green nature background"/></div>
        <div class="slide"><img src="Untitled.jpg" alt="Ocean background"/></div>
      </div>
      <div class="navigation">
        <button id="prev" aria-label="Previous Slide">&lt;</button>
        <button id="next" aria-label="Next Slide">&gt;</button>
      </div>
      <div class="dots" id="dots"></div>
    </div>
  </div>
  <script src="slider.js"></script>
</body>
</html>
